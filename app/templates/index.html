{% extends "base.html" %}

{% block content %}
<h1>Spotigeek</h1>
<a href="{{ url_for('main.authorize') }}"><button>Authorize</button></a>
{% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
        {% for cat, msg in msgs %}
            <div>
                <strong>{{ msg }}</strong>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
{% endblock %}
